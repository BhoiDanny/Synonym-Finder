<body>
    <header class="text-center p-4 text-uppercase">
        <h3>Synonym Finder</h3>
    </header>
    <main>
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input">
                        <form action="" method="" class="form">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="word">Word</label>
                                    <input type="text" name="word" id="word" class="form-control" placeholder="Enter a word">
                                </div>
                                <div class="col-md-6">
                                    <label for="no_of_results">No. of Results</label>
                                    <input type="number" name="no_of_results" id="no_of_results" class="form-control" placeholder="Enter a number">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="result-screen"></div>
                </div>
            </div>
        </section>
    </main>
