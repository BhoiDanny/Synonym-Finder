<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Alternative word finder,Thesaurus online,Word substitution tool,Lexicon search engine,Vocabulary enhancer, Word matching software,Similar word generator,Word list creator,Dictionary companion tool,Phrase synonym locator">
    <meta name="description" content="Synonym Finder is a free online tool that helps you find synonyms for words. It is a great tool for vocabulary enhancement.">
    <meta name="author" content="Daniel Botchway">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="nositelinkssearchbox">
    <meta name="google" content="notranslate">
    
    <meta property="og:title" content="Synonym Finder">
    <meta property="og:description" content="Synonym Finder is a free online tool that helps you find synonyms for words. It is a great tool for vocabulary enhancement.">
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkmXbL9I1UPzDCI6Vald6YMeAJiDBpQeHj7g&usqp=CAU">
    <meta property="og:url" content="https://github.com/BhoiDanny">
    <meta property="og:site_name" content="Synonym Finder">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    
    <title>Synonym - Finder</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">
    <link rel="stylesheet" href="main.css?v=1.0.0">
</head>
<body>
    <main class="d-flex flex-column justify-content-center pt-5">
        <section class="cover container">
            <div class="head">
                <h1 class="font-weight-light text-center p-3">Synonym Finder</h1>
            </div>
            <div class="inputs p-3">
                <form class="syn-form" action="https://api.sannytech.me/syn-finder" method="GET">
                    <div class="form-row justify-content-center">
                        <div class="row"> 
                            <div class="col-md-6">
                                <label for="word">Word</label>
                                <input type="text" name="word" id="word" class="input" placeholder="Enter a word">
                            </div>
                            <div class="col-md-6">
                                <label for="word_no">No. of Words</label>
                                <input type="number" min="0" name="word_no" id="word_no" class="input" placeholder="No of words to display">
                            </div>
                        </div>
                    </div>
                    <div class="screen">
                        Results Here
                    </div>
                    <div class="text-right">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input auto-search" id="auto">
                                        <label class="custom-control-label" for="auto">Automatic Search</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button name="synonym_btn" class="btn btn-primary button" type="submit">Check Synonyms</button>
                                <button class="btn btn-danger m-t-10 clear" type="button">Clear</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            
        </section>
        <footer class="mt-4">
            <p class="text-center text-white">
                Made with <span class="text-danger">&hearts;</span> by <a class="text-white" href="https://sannytech.me" target="_blank">Daniel Botchway</a>
            </p>
        </footer>
    </main>
    <div class="shape-1"></div>
    <div class="shape-2"></div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script src="main.js?v=1.0.1"></script>
</body>
</html>
